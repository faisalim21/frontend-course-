<script>
// Enhanced mobile menu functionality
function toggleMobileMenu() {
    const nav = document.getElementById('main-nav');
    const toggle = document.getElementById('mobile-menu-toggle');
    
    nav.classList.toggle('show');
    toggle.classList.toggle('active');
    
    // Add backdrop
    if (nav.classList.contains('show')) {
        const backdrop = document.createElement('div');
        backdrop.id = 'nav-backdrop';
        backdrop.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        `;
        document.body.appendChild(backdrop);
        
        setTimeout(() => backdrop.style.opacity = '1', 10);
        
        backdrop.addEventListener('click', () => {
            toggleMobileMenu();
        });
    } else {
        const backdrop = document.getElementById('nav-backdrop');
        if (backdrop) {
            backdrop.style.opacity = '0';
            setTimeout(() => backdrop.remove(), 300);
        }
    }
}

// Set active page with enhanced effects
function setActivePage() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage || (currentPage === '' && href === 'index.html')) {
            link.classList.add('nav-active');
        }
    });
}

// Parallax effect for header
function setupParallax() {
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;
        
        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
            const speed = 0.3 + (index * 0.1);
            particle.style.transform = `translateY(${rate * speed}px)`;
        });
    });
}

// Dynamic particle generation
function createDynamicParticles() {
    const particleSystem = document.querySelector('.particle-system');
    const particleCount = window.innerWidth > 768 ? 8 : 4;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        const colors = ['#00f2ff', '#ff006e', '#8338ec', '#3a86ff', '#06ffa5'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        particle.className = 'particle';
        particle.style.cssText = `
            position: absolute;
            width: ${Math.random() * 4 + 2}px;
            height: ${Math.random() * 4 + 2}px;
            background: ${randomColor};
            border-radius: 50%;
            top: ${Math.random() * 100}%;
            left: ${Math.random() * 100}%;
            animation: float-particle ${Math.random() * 6 + 4}s ease-in-out infinite;
            animation-delay: ${Math.random() * 5}s;
            box-shadow: 0 0 10px ${randomColor};
            opacity: 0.7;
        `;
        
        particleSystem.appendChild(particle);
    }
}

// Enhanced click effects
function setupClickEffects() {
    document.querySelectorAll('.nav-link, .cta-primary, .cta-secondary').forEach(element => {
        element.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: radial-gradient(circle, rgba(255,255,255,0.6), transparent);
                border-radius: 50%;
                pointer-events: none;
                animation: ripple-effect 0.6s ease-out;
            `;
            
            this.style.position = 'relative';
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
    });
}

// Initialize everything
document.addEventListener('DOMContentLoaded', () => {
    setActivePage();
    setupParallax();
    createDynamicParticles();
    setupClickEffects();
});

// Close mobile menu on resize
window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
        const nav = document.getElementById('main-nav');
        const toggle = document.getElementById('mobile-menu-toggle');
        const backdrop = document.getElementById('nav-backdrop');
        
        nav.classList.remove('show');
        toggle.classList.remove('active');
        if (backdrop) backdrop.remove();
    }
});

// Add ripple effect keyframes
const rippleStyle = document.createElement('style');
rippleStyle.textContent = `
    @keyframes ripple-effect {
        0% {
            transform: scale(0);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 0;
        }
    }
`;
document.head.appendChild(rippleStyle);
</script>
